specVersion: 0.0.2
description: 721-MarketPlace
repository: https://github.com/Data-Nexus/nft-sales-v2
schema:
  file: ./schema.graphql
dataSources:  
  #### X2Y2 Contract ####
  - kind: ethereum
    name: X2Y2
    network: mainnet
    source:
      address: "0x6d7812d41a08bc2a910b562d8b56411964a4ed88"
      abi: X2Y2
      startBlock: 14591056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - collection
        - token
        - sale
      abis:
        - name: X2Y2
          file: ./abis/X2Y2.json
        - name: ERC20
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC20.json          
      eventHandlers:
        - event: EvInventory(indexed bytes32,address,address,uint256,uint256,uint256,uint256,uint256,address,bytes,(uint256,bytes),(uint8,uint256,uint256,uint256,bytes32,address,bytes,uint256,uint256,uint256,(uint256,address)[]))
          handler: handleEvInventory
      file: ./src/marketplaces/X2Y2Mappings.ts
