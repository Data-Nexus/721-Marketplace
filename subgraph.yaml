specVersion: 0.0.2
description: nftsales-v2
repository: https://github.com/Data-Nexus/nft-sales-v2
schema:
  file: ./schema.graphql
dataSources:
  #### All ERC721 ####
  - kind: ethereum/contract
    name: IERC721
    network: mainnet
    source:
      address: "0xDb3B2e1F699CaF230eE75bfBE7d97d70F81bC945" ##added for testing
      abi: IERC721
      startBlock: 13669757 ##5774644 changed for testing 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - transfer
        - transaction
        - account
      abis:
        - name: IERC721
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721.json
        - name: IERC721Metadata
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/eip721/index.ts
  #### OpenSea Contracts ####
  - kind: ethereum/contract
    name: OpenSeaV1
    network: mainnet
    source:
      address: "0x7be8076f4ea4a4ad08075c2508e481d6c946d12b"
      abi: OpenSeaV1
      startBlock: 13671800 ##5774644 changed for testing 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: OpenSeaV1
          file: ./abis/OpenSeaV1.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed bytes32)
          handler: handleOSv1Sale
      file: ./src/marketplaces/OpenSeaV1Mapping.ts
  - kind: ethereum/contract
    name: OpenSeaV2
    network: mainnet
    source:
      address: "0x7f268357A8c2552623316e2562D90e642bB538E5"
      abi: OpenSeaV2
      startBlock: 14120913
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: OpenSeaV2
          file: ./abis/OpenSeaV2.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed bytes32)
          handler: handleOSv1Sale
      ##event is identical in v2
      file: ./src/marketplaces/OpenSeaV1Mapping.ts 

  #### LooksRare Contract ####
  - kind: ethereum
    name: LooksRare
    network: mainnet
    source:
      address: "0x59728544B08AB483533076417FbBB2fD0B17CE3a"
      abi: LooksRare
      startBlock: 13885625
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - collection
        - token
        - transfer
      abis:
        - name: LooksRare
          file: ./abis/LooksRare.json
      eventHandlers:
        - event: TakerAsk(bytes32,uint256,indexed address,indexed address,indexed address,address,address,uint256,uint256,uint256)
          handler: handleTakerAsk
        - event: TakerBid(bytes32,uint256,indexed address,indexed address,indexed address,address,address,uint256,uint256,uint256)
          handler: handleTakerBid
      file: ./src/marketplaces/LooksRareMappings.ts