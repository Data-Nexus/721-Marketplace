specVersion: 0.0.2
description: 721-MarketPlace
repository: https://github.com/Data-Nexus/nft-sales-v2
schema:
  file: ./schema.graphql
dataSources:
  #### All ERC721 ####
  - kind: ethereum/contract
    name: IERC721
    network: mainnet
    source:
      address: "0x23581767a106ae21c074b2276D25e5C3e136a68b"
      abi: IERC721
      startBlock: 14591056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - transfer
        - transaction
        - account
      abis:
        - name: IERC721
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721.json
        - name: IERC721Metadata
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
        - name: Contract721
          file: ./abis/Contract721.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/eip721/index.ts
   
  
  #### X2Y2 Contract ####
  - kind: ethereum
    name: X2Y2
    network: mainnet
    source:
      address: "0x74312363e45dcaba76c59ec49a7aa8a65a67eed3"
      abi: X2Y2
      startBlock: 14591056
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - collection
        - token
        - sale
      abis:
        - name: X2Y2
          file: ./abis/X2Y2.json
        - name: ERC20
          file: ./node_modules/@openzeppelin/contracts/build/contracts/ERC20.json          
      eventHandlers:
        - event: EvInventory(indexed bytes,indexed bytes,bytes)
          topic0: '0x3cbb63f144840e5b1b0a38a7c19211d2e89de4d7c5faf8b2d3c1776c302d1d33'
          handler: handleEvInventory
      file: ./src/marketplaces/X2Y2Mappings.ts
