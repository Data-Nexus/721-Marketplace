specVersion: 0.0.2
description: nftsales-v2
repository: https://github.com/Data-Nexus/nft-sales-v2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: IERC721
    network: mainnet
    source:
      abi: IERC721
      startBlock: 5774644
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - transfer
        - transaction
        - account
      abis:
        - name: IERC721
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721.json
        - name: IERC721Metadata
          file: ./node_modules/@openzeppelin/contracts/build/contracts/IERC721Metadata.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/eip721/index.ts
  #### OpenSea Contracts
  - kind: ethereum/contract
    name: OpenSeaV1
    network: mainnet
    source:
      address: "0x7be8076f4ea4a4ad08075c2508e481d6c946d12b"
      abi: OpenSeaV1
      startBlock: 5774644 
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: OpenSeaV1
          file: ./abis/OpenSeaV1.json
      eventHandlers:
        - event: OrdersMatched(bytes32,bytes32,indexed address,indexed address,uint256,indexed bytes32)
          handler: handleOSv1Sale
      file: ./src/marketplaces/OpenSeaV1Mapping.ts